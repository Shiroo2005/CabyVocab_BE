name: CI - Test & Push Docker Image

on:
  pull_request:
    branches: [main]

  push:
    branches: [main, test-ci]

jobs:
  # =====================
  # JOB 1: TEST & BUILD
  # =====================
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

  # =====================
  # JOB 2: BUILD & PUSH DOCKER
  # =====================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    if: github.event_name == 'push'

    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cabyvocab-server:latest
            ${{ secrets.DOCKER_USERNAME }}/cabyvocab-server:${{ github.sha }}
